<form action="">
  <input
    type="password"
    minlength="4"
    maxlength="8"
    size="8"
    placeholder="size 8"
  />

  <button type="submit">Enviar</button>
</form>

<form action="">
  <input
    type="password"
    pattern="[0-9a-fA-F]{4,8}"
    title="Coloque HEX no minimo 4 caracters e no mÃ¡ximo 8 caracteres"
    placeholder="Coloque sua senha"
  />

  <button type="submit">Enviar</button>
</form>

<form action="">
  <input required />

  <button type="submit">Enviar</button>
</form>

<!-- abre teclado numerico no mobile -->
<form action="">
  <input inputmode="numeric" />

  <button type="submit">Enviar</button>
</form>

<!-- Sugere um novo conjunto de senha segura -->
<form action="">
  <input autocomplete="new-password" />

  <button type="submit">Enviar</button>
</form>
